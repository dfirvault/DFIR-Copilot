[llm_config]
# Ollama endpoint configuration
endpoint = http://localhost:11434
model = mistral
temperature = 0.7
max_tokens = 2000
timeout = 120

# RAG and chunking configuration
chunk_size = 10
max_context_events = 100
overlap_events = 2

# Analysis mode: summary, detailed, forensic, threat_intelligence
analysis_mode = forensic

# System prompt for DFIR context
system_prompt = You are a cybersecurity and DFIR expert assistant. Analyze the provided log data and provide clear, actionable insights for incident response and forensic investigation. Focus on identifying anomalies, potential threats, and investigative leads.
